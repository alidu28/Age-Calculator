<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <div class="input-box">
        
               <div>
                <label for="day">DAY</label>
                <input type="datetime" name="day" id="Day" value="DD">
               </div> 
                
               <div>
                <label for="month">MONTH</label>
                <input type="datetime" name="month" id="Month" value="MM">
               </div>
                
               <div>
                <label for="year">YEAR</label>
                <input type="datetime" name="year" id="Year" value="YYYY">
               </div>
        </div>

        <div class="hr-icon">
            <hr>
            <img src="./images/icon-arrow.svg" alt="">
            
        </div>

        <div class="text-box">
            <h1><span>--</span>years</h1>
            <h1><span>--</span>months</h1>
            <h1><span>--</span>days</h1>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
